<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表情から感情分析アプリ</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <h1 class="site-title">PrimaryCourse8th Gチーム 開発発表</h1>
    </header>
    <main>
        <div class="main-visual">
            <p class="kv-copy">
                表情から感情分析アプリ
            </p>
        </div>
        <section>
            <h2 class="section-title">はじめに</h2>
            <p class="section-text1">
                メタバースが話題になる昨今、インターネット上でやりとりをすることがますます加速している。<br>一方、オンライン上のやり取りの際には相手の感情がわかりにくいことがある。<br>
                そこで我々は顔写真から被写体の感情を認識するアプリを開発した。
            </p>
        </section>
        <section class="bg-gray">
            <h2 class="section-title">認識してみましょう</h2>
            <p class="section-text1">
                画像を選択して実行ボタンを押してください。<br>⚠︎ 集合写真や顔が認識しづらい写真は使えません。
            </p>
            <div>
                <form method="post" enctype="multipart/form-data">
                    <div class="send">
                        <input type="file" name="image" id="image" accept="image/jpeg,image/jpg,image/png" required>
                    </div>
                    <div class="send">
                        <input type="submit"  value="実行" class="button">
                    </div>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <h2 class="team">チームメンバー</h2>
        <ul>
            <li class="member-list">廣田 玲央</li>
            <li class="member-list">梶原 大誠</li>
            <li class="member-list">西野 輝希</li>
            <li class="member-list">本宮 颯馬</li>
            <li class="member-list">及川 大輔</li>
        </ul>
    </footer>
</body>
</html>
